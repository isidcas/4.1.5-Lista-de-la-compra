<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Lista de la compra</h1>
    <ul id="lista">
        <li>Leche</li>
        <li>Azúcar</li>
        <li>Pimienta</li>
        <li>Pollo</li>
        <li>Miel</li>
    </ul>
    <input type="text" id="nuevoElemento" placeholder="Añadir producto"> <!--placeholder muestra un texto gris dentro del campo-->
    <button onclick="añadirElemento()">Añadir nuevo elemento</button> <!--onclick  se ejecutará la función de JS cuando le demos al boton.-->
    <button onclick="eliminarPrimerElemento()">Eliminar primer elemento</button>
    <input type="number" id="posicionElemento" placeholder="Posición a borrar">
    <button onclick="borrarElemento()">Borrar Elemento</button>
    <p id="mensaje"></p> <!-- Aquí se mostrarán los cambios -->
</body>
</html>
